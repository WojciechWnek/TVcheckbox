<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TV checkbox</title>
        <link
            rel="shortcut icon"
            type="image/x-icon"
            href="assets/img/short_logo.svg?v=2"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Mina&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="assets/styles/style.css" />
        <script type="module" defer src="assets/js/controller.js"></script>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <a href="http://127.0.0.1:5500/">
                    <img
                        class="header__logo"
                        src="assets/img/full_logo_white.svg"
                        alt="TVcheckbox logo"
                    />
                </a>

                <form class="search">
                    <input
                        type="text"
                        class="search__field"
                        placeholder="Search for a show"
                    />
                    <button class="btn search__btn">
                        <img
                            class="search__icon"
                            src="assets/img/search.svg"
                            alt="TVcheckbox logo"
                        />
                        Search
                    </button>
                </form>

                <nav class="nav">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#profile">
                                <button class="nav__btn">
                                    <img
                                        class="nav__icon"
                                        src="assets/img/profile.svg"
                                        alt="Go to user's profile"
                                    />
                                </button>
                            </a>
                        </li>
                    </ul>
                </nav>
            </header>

            <div class="results">
                <ul class="results__sort"></ul>
                <ul class="results__list"></ul>
                <div class="pagination"></div>
            </div>
            <div class="content">
                <div class="message">
                    <p>Start by searching for a show. Have fun!</p>
                </div>
            </div>
        </div>
    </body>
</html>
